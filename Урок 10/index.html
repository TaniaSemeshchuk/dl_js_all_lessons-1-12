<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <h1 style="display: none">Наша група</h1>
    <img id="photo1" src="./images/my-photo.png" alt="" style="display: none" />
    <canvas
      id="myCanvas1"
      width="300"
      height="110"
      style="display: none"
    ></canvas
    ><br />

    <div style="display: flex">
      <img id="photo2" src="./images/img.jpeg" alt="" style="display: none" />
      <canvas id="myCanvas2" width="300" height="110" style="display: none"></canvas>

      <canvas id="myCanvas3" width="300" height="110" style="display: none"></canvas>

      <canvas id="myCanvas4" width="300" height="110" style="display: none"></canvas>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
